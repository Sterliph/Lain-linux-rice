bind = $mainMod, Z, togglefloating,
# bindr= ALT, Alt_L, exec, pkill wofi || wofi --normal-window --show drun --allow-images
bind = $mainMod, X, exec, pkill rofi || bash ~/Scripts/rofi-run-on-current-workspace/main.sh
bind = $mainMod, A, pseudo, # dwindle
bind = $mainMod SHIFT, A, togglesplit, # dwindle

# Mainmod + Function keys
